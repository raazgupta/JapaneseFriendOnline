<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>German Story with Translation</title>

    

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 1em;
            background: linear-gradient(to bottom right, #fffefc, #fdf6e3);
            color: #1a202c;
        }

        h3 {
            font-size: 24px;
            text-align: center;
            color: #000;
            margin-top: 1.5em;
            text-shadow: 1px 1px #fbbf24;
        }

        .story-box {
            max-width: 800px;
            margin: 1em auto;
            padding: 1.2em;
            border-radius: 12px;
            background-color: #fff5c2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            font-size: 20px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: left;
            text-indent: 0;
        }

        #german-text {
            border-left: 5px solid #000000;
            border-right: 5px solid #000000;
        }

        #english-text {
            border-left: 5px solid #ef4444;
            border-right: 5px solid #ef4444;
        }

        .custom-button {
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background-color: #fbbf24;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 2em auto;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .custom-button:hover {
            background-color: #ef4444;
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h3 {
                font-size: 20px;
            }

            .story-box {
                font-size: 18px;
                padding: 1em;
            }

            .custom-button {
                width: 90%;
                font-size: 16px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const germanEl = document.getElementById('german-text');
            const englishEl = document.getElementById('english-text');

            function poll() {
                fetch('story_progress')
                    .then(res => res.json())
                    .then(data => {
                        if (data.german_status === 'done' && data.german) {
                            germanEl.textContent = data.german.trim();
                        } else if (data.german_status === 'expired') {
                            germanEl.textContent = 'Session expired. Please return to the home page.';
                        }

                        if (data.english_status === 'done' && data.english) {
                            englishEl.textContent = data.english.trim();
                        }

                        if ((data.german_status === 'done' || data.german_status === 'error') &&
                            (data.english_status === 'done' || data.english_status === 'error')) {
                            clearInterval(timer);
                        }
                    })
                    .catch(err => console.error('Error polling story progress:', err));
            }

            const timer = setInterval(poll, 1500);
        });
    </script>
</head>
<body>

    <h3>German Story üá©üá™</h3>
    <div id="german-text" class="story-box">{{ result.germanStory | trim }}</div>

    <h3>English Translation üá¨üáß</h3>
    <div id="english-text" class="story-box">{{ result.englishStory | trim }}</div>

    <a href="./">
        <button class="custom-button">üè† Go Home</button>
    </a>

</body>
</html>
