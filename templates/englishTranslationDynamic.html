<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana and English Translation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/japanese-theme.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    const englishTranslationUrl = 'ankiEnglishTranslation';
    const furiganaUrl = 'ankiFurigana';
    $(document).ready(function() {
        function fetchEnglishTranslation() {
            $.ajax({
                url: englishTranslationUrl,
                method: 'GET',
                success: function(data) {
                    $('#dynamic-english').text(data);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        function fetchFurigana() {
            $.ajax({
                url: furiganaUrl,
                method: 'GET',
                success: function(data) {
                    $('#dynamic-furigana').html(data);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        fetchEnglishTranslation();
        fetchFurigana();
    });
    </script>
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1>🔁🌸 Live Translation Station</h1>

            <section>
                <h3>🈶 Original Story</h3>
                <p>{{ result.japaneseStory }}</p>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3>🈁 Furigana</h3>
                <div id="dynamic-furigana" class="highlight-panel">あの。。。えと。。。 🌙</div>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3>🇬🇧 English Translation</h3>
                <p id="dynamic-english">Thinking ... 🍵</p>
            </section>

            <a class="button-link secondary back-home" href="./">Return Home ⛩️</a>
        </div>
    </div>
</body>
</html>
