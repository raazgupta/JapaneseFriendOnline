<!DOCTYPE html>
<html lang="en">
<head>
    {% set page_title = "Hiragana and English Translation" %}
    {% include '_head.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    const englishTranslationUrl = 'ankiEnglishTranslation';
    const furiganaUrl = 'ankiFurigana';
    $(document).ready(function() {
        function fetchEnglishTranslation() {
            $.ajax({
                url: englishTranslationUrl,
                method: 'GET',
                success: function(data) {
                    $('#dynamic-english').text(data);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        function fetchFurigana() {
            $.ajax({
                url: furiganaUrl,
                method: 'GET',
                success: function(data) {
                    $('#dynamic-furigana').html(data);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        fetchEnglishTranslation();
        fetchFurigana();
    });
    </script>
</head>
<body class="page-english-translation">
    <div class="page-wrapper">
        <div class="content-card">
            <h1 class="story-title-small">Furigana and Translation</h1>

            <section>
                <h3 class="section-title-compact">🈶 Original Story</h3>
                <div class="dotted-panel story-text-emphasis">
                    {{ result.japaneseStory }}
                </div>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3 class="section-title-compact">🇯🇵 Furigana</h3>
                <div id="dynamic-furigana" class="highlight-panel story-text-emphasis">あの。。。えと。。。 🌙</div>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3 class="section-title-compact">🇬🇧 English Translation</h3>
                <p id="dynamic-english">Thinking ... 🍵</p>
            </section>

            <a class="button-link secondary back-home" href="./">Return Home ⛩️</a>
        </div>
    </div>
</body>
</html>
