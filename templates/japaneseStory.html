<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Story</title>
    <link rel="stylesheet" href="./static/css/japanese-theme.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1>📖🌸 Fresh Japanese Story</h1>

            <div class="highlight-panel">
                <p style="font-size: 1.2rem;">{{ result.japaneseStoryString }}</p>

            <form method="POST" action="./anki">
                <button type="submit">Practice Vocabulary with Anki 🎴</button>
            </form>

            <a class="button-link secondary back-home" href="./">Return Home ⛩️</a>
        </div>
    </div>
</body>
</html>
