<!DOCTYPE html>
<html lang="en">
<head>
    {% set page_title = "Japanese Story" %}
    {% include '_head.html' %}
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1 class="story-title-small">📖 Fresh Japanese Story</h1>
            <p>Last run: {{ result.lastRunDateTime }}</p>

            <div class="highlight-panel">
                <p class="story-text-emphasis">{{ result.japaneseStoryString }}</p>
            </div>

            <form method="POST" action="./anki">
                <button type="submit">Practice 🎴</button>
            </form>

            <a class="button-link secondary back-home" href="./">Return Home ⛩️</a>
        </div>
    </div>
</body>
</html>
