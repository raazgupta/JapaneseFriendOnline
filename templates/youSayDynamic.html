<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Say</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/japanese-theme.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    const englishTranslationUrl = 'conversationEnglishTranslation';
    const spellGrammarCheckUrl = 'conversationSpellGrammarCheck';
    const furiganaResponseUrl = 'conversationFuriganaResponse';
    $(document).ready(function() {
        function fetchEnglishTranslation() {
            $.ajax({
                url: englishTranslationUrl,
                method: 'GET',
                success: function(data) {
                    $('#dynamic-english').text(data);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        function fetchSpellGrammarCheck() {
            $.ajax({
                url: spellGrammarCheckUrl,
                method: 'GET',
                success: function(data) {
                    $('#dynamic-spelling-check').html(data);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        function fetchFuriganaResponse() {
            $.ajax({
                url: furiganaResponseUrl,
                method: 'GET',
                success: function(data) {
                    $('#dynamic-response').html(data);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        fetchEnglishTranslation();
        fetchSpellGrammarCheck();
        fetchFuriganaResponse();
    });
    </script>
</head>
<body>
    <div class="page-wrapper">

            </section>

            <div class="section-divider"></div>

            <section>
                <h3>üàÅ Response with Furigana</h3>
                <div id="dynamic-response" class="highlight-panel">{{ result.youSayText }}</div>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3>üá¨üáß English Translation</h3>
                <p id="dynamic-english">Thinking... üçµ</p>
            </section>

            <form id="youSayForm" method="POST" action="./youSay">
                <button type="submit">Continue the Chat üîÑ</button>
            </form>

            <a class="button-link secondary back-home" href="./">Back to Home ‚õ©Ô∏è</a>
        </div>
    </div>
</body>
</html>
