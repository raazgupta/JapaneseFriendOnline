<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burned Words Japanese Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/japanese-theme.css') }}">
    <style>
        .message {
            margin: 18px 0;
            font-size: 1.05rem;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .word-rotation {
            text-align: center;
            margin: 28px 0;
            min-height: 80px;
        }
        .word-text {
            font-size: 2.2rem;
            display: inline-block;
            opacity: 0;
            color: var(--japan-red-dark);
        }
        .word-subtext {
            display: block;
            font-size: 1.2rem;
            margin-top: 8px;
            opacity: 0.85;
        }
        .word-english {
            font-size: 1.1rem;
        }
        .fade-cycle {
            animation: fadeCycle 30s ease-in-out forwards;
        }
        .fade-cycle-translation {
            animation: fadeCycle 15s ease-in-out forwards;
        }
        @keyframes fadeCycle {
            0% { opacity: 0; transform: translateY(10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-6px); }
        }
        .story-container {
            margin-top: 30px;
            text-align: center;
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }
        .toggle-button {
            background: rgba(208, 2, 27, 0.12);
            color: var(--japan-red-dark);
            border: 2px solid rgba(208, 2, 27, 0.45);
            border-radius: 999px;
            padding: 10px 26px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .toggle-button:hover,
        .toggle-button:focus {
            background: var(--japan-red);
            color: var(--japan-white);
            box-shadow: 0 10px 18px rgba(208, 2, 27, 0.2);
        }
        .toggle-button.active {
            background: var(--japan-red);
            color: var(--japan-white);
            box-shadow: 0 10px 18px rgba(208, 2, 27, 0.2);
        }
        .toggle-button:disabled {
            opacity: 0.5;
            cursor: default;
        }
        .story-box {
            margin: 0 auto;
            max-width: 760px;
            width: 100%;
            max-height: calc(100vh - 320px);
            overflow-y: auto;
            padding: 22px;
            border-radius: 18px;
            border: 2px solid rgba(208, 2, 27, 0.3);
            background: rgba(255, 255, 255, 0.92);
            box-shadow: 0 16px 32px rgba(208, 2, 27, 0.16);
            text-align: left;
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 1.35rem;
        }
        @media (max-width: 600px) {
            .word-text {
                font-size: 1.9rem;
            }
            .story-box {
                font-size: 1.15rem;
                max-height: calc(100vh - 260px);
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1>üî•üìú Burned Words Story Showcase</h1>

            <div id="waiting-message" class="message highlight-panel">{{ initial_story }}</div>

            <div id="word-rotation" class="word-rotation hidden">
                <span id="word-text" class="word-text"></span>
                <span id="word-hiragana" class="word-subtext"></span>
                <span id="word-english" class="word-subtext word-english"></span>
            </div>

            <div id="story-container" class="story-container hidden">
                <div class="toggle-buttons">
                    <button class="toggle-button active" data-view="kanji">Kanji üÄÑ</button>
                    <button class="toggle-button" data-view="furigana">Furigana üå∏</button>
                    <button class="toggle-button" data-view="english">English üá¨üáß</button>
                </div>
                <div id="story-box" class="story-box"></div>
            </div>

            <a class="button-link secondary back-home" href="/">Back to Home ‚õ©Ô∏è</a>
        </div>
    </div>

    <script>
        const jobId = {{ job_id | tojson }};
        const furiganaPlaceholder = {{ furigana_placeholder | tojson }};
        const englishPlaceholder = {{ english_placeholder | tojson }};
        const waitingMessageEl = document.getElementById('waiting-message');
        const wordRotationEl = document.getElementById('word-rotation');
        const wordTextEl = document.getElementById('word-text');
        const wordHiraganaEl = document.getElementById('word-hiragana');
        const wordEnglishEl = document.getElementById('word-english');
        const storyContainer = document.getElementById('story-container');
        const storyBox = document.getElementById('story-box');
        const toggleButtons = Array.from(document.querySelectorAll('.toggle-button'));

        const state = {
            words: [],
            wordDetails: {},
            wordDetailInFlight: {},
            wordDetailRetryTimers: {},
            rotationActive: false,
            wordTimerHandle: null,
            translationTimerHandle: null,
            translationRevealed: false,
            translationRevealPending: false,
            currentWord: null,
            nextWord: null,
            storyStatus: 'pending',
            storyText: '',
            furiganaStatus: 'pending',
            furiganaHtml: '',
            furiganaError: null,
            englishStatus: 'pending',
            englishText: '',
            englishError: null,
            jobStatus: 'in_progress',
            jobError: null,
            currentView: 'kanji'
        };

        function shouldContinuePolling() {
            if (state.jobStatus === 'error') {
                return false;
            }
            const storyDone = state.storyStatus === 'done';
            const furiganaFinished = ['done', 'error'].includes(state.furiganaStatus);
            const englishFinished = ['done', 'error'].includes(state.englishStatus);
            if (storyDone && furiganaFinished && englishFinished) {
                return false;
            }
            return true;
        }

        function setActiveButton(view) {
            toggleButtons.forEach(btn => {
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function setStoryBoxContent(content, useHTML = false) {
            if (useHTML) {
                storyBox.innerHTML = content;
            } else {
                storyBox.textContent = content;
            }
        }

        function updateStoryBox() {
            if (state.storyStatus !== 'done') {
                return;
            }

            if (state.currentView === 'kanji') {
                setStoryBoxContent(state.storyText || '');
            } else if (state.currentView === 'furigana') {
                if (state.furiganaStatus === 'done' && state.furiganaHtml) {
                    setStoryBoxContent(state.furiganaHtml, true);
                } else if (state.furiganaStatus === 'error') {
                    setStoryBoxContent(state.furiganaError || 'Unable to load furigana.');
                } else {
                    setStoryBoxContent(furiganaPlaceholder);
                }
            } else if (state.currentView === 'english') {
                if (state.englishStatus === 'done' && state.englishText) {
                    setStoryBoxContent(state.englishText);
                } else if (state.englishStatus === 'error') {
                    setStoryBoxContent(state.englishError || 'Unable to load English translation.');
                } else {
                    setStoryBoxContent(englishPlaceholder);
                }
            }
        }

        function clearWordDetailRetry(word) {
            if (state.wordDetailRetryTimers[word]) {
                clearTimeout(state.wordDetailRetryTimers[word]);
                delete state.wordDetailRetryTimers[word];
            }
        }

        function scheduleWordDetailRetry(word, delay = 1500) {
            clearWordDetailRetry(word);
            state.wordDetailRetryTimers[word] = setTimeout(() => {
                requestWordDetail(word);
            }, delay);
        }

        function clearTranslationTimer() {
            if (state.translationTimerHandle) {
                clearTimeout(state.translationTimerHandle);
                state.translationTimerHandle = null;
            }
        }

        function resetTranslationDisplay() {
            state.translationRevealed = false;
            state.translationRevealPending = false;
            clearTranslationTimer();
            wordHiraganaEl.textContent = '';
            wordEnglishEl.textContent = '';
            wordHiraganaEl.classList.remove('fade-cycle-translation');
            wordEnglishEl.classList.remove('fade-cycle-translation');
            wordHiraganaEl.style.opacity = '0';
            wordEnglishEl.style.opacity = '0';
        }

        function restartTranslationAnimation(element) {
            if (!element) {
                return;
            }
            element.classList.remove('fade-cycle-translation');
            // Trigger reflow to restart animation
            void element.offsetWidth;
            element.style.opacity = '';
            element.classList.add('fade-cycle-translation');
        }

        function scheduleTranslationReveal() {
            clearTranslationTimer();
            state.translationTimerHandle = setTimeout(() => {
                revealWordDetails();
            }, 15000);
        }

        function revealWordDetails() {
            state.translationTimerHandle = null;
            state.translationRevealed = true;
            state.translationRevealPending = true;
            updateWordDetailDisplay();
        }

        function updateWordDetailDisplay() {
            if (!state.currentWord) {
                wordTextEl.textContent = '';
                wordHiraganaEl.textContent = '';
                wordEnglishEl.textContent = '';
                return;
            }

            const detail = state.wordDetails[state.currentWord];
            if (!detail || detail.status === 'in_progress' || detail.status === 'pending') {
                wordHiraganaEl.textContent = '';
                wordEnglishEl.textContent = '';
                return;
            }

            if (detail.status === 'error') {
                wordHiraganaEl.textContent = '';
                wordEnglishEl.textContent = '';
                state.translationRevealPending = false;
                return;
            }

            if (!state.translationRevealed) {
                return;
            }

            wordHiraganaEl.textContent = detail.hiragana || '';
            wordEnglishEl.textContent = detail.english || '';

            if (state.translationRevealPending) {
                restartTranslationAnimation(wordHiraganaEl);
                restartTranslationAnimation(wordEnglishEl);
                state.translationRevealPending = false;
            }
        }

        function animateWordText(word) {
            wordTextEl.classList.remove('fade-cycle');
            // Trigger reflow to restart animation
            void wordTextEl.offsetWidth;
            wordTextEl.textContent = word;
            wordTextEl.classList.add('fade-cycle');
        }

        function pickRandomWord(excludeWord) {
            if (!state.words.length) {
                return null;
            }
            const available = state.words.filter(word => word !== excludeWord && state.wordDetails[word]?.status !== 'error');
            let pool = available.length ? available : state.words.filter(word => word !== excludeWord);
            if (!pool.length) {
                pool = state.words.slice();
            }
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function displayWord(word) {
            if (!word) {
                return;
            }
            resetTranslationDisplay();
            animateWordText(word);
            updateWordDetailDisplay();
            scheduleTranslationReveal();
        }

        function ensureWordDetail(word) {
            if (!word) {
                return;
            }
            const detail = state.wordDetails[word];
            if (detail) {
                if (detail.status === 'error') {
                    if (state.currentWord === word) {
                        resetTranslationDisplay();
                        setTimeout(() => advanceWordRotation(), 0);
                    }
                    return;
                }
                if (detail.status === 'done') {
                    if (state.currentWord === word) {
                        updateWordDetailDisplay();
                    }
                    return;
                }
            }
            if (state.wordDetailInFlight[word]) {
                return;
            }
            requestWordDetail(word);
        }

        function requestWordDetail(word) {
            if (!word) {
                return;
            }
            state.wordDetailInFlight[word] = true;
            fetch(`/burnedStory/word/${jobId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word })
            })
                .then(response => {
                    if (response.status === 202) {
                        state.wordDetailInFlight[word] = false;
                        scheduleWordDetailRetry(word, 1500);
                        return response.json().catch(() => null);
                    }
                    if (!response.ok) {
                        throw new Error('Unable to fetch word details.');
                    }
                    return response.json();
                })
                .then(data => {
                    state.wordDetailInFlight[word] = false;
                    if (!data) {
                        return;
                    }
                    const detailEntry = {
                        status: data.status,
                        hiragana: data.hiragana || '',
                        english: data.english || ''
                    };
                    state.wordDetails[word] = detailEntry;
                    if (detailEntry.status === 'error') {
                        clearWordDetailRetry(word);
                        if (state.currentWord === word) {
                            resetTranslationDisplay();
                            setTimeout(() => advanceWordRotation(), 0);
                        }
                        return;
                    }
                    if (detailEntry.status === 'in_progress' || detailEntry.status === 'pending') {
                        scheduleWordDetailRetry(word, 1500);
                    } else {
                        clearWordDetailRetry(word);
                        if (state.currentWord === word) {
                            updateWordDetailDisplay();
                        }
                    }
                })
                .catch(() => {
                    state.wordDetailInFlight[word] = false;
                    clearWordDetailRetry(word);
                    state.wordDetails[word] = { status: 'error', hiragana: '', english: '' };
                    if (state.currentWord === word) {
                        resetTranslationDisplay();
                        setTimeout(() => advanceWordRotation(), 0);
                    }
                });
        }

        function scheduleNextRotation() {
            if (state.wordTimerHandle) {
                clearTimeout(state.wordTimerHandle);
            }
            state.wordTimerHandle = setTimeout(() => {
                advanceWordRotation();
            }, 30000);
        }

        function advanceWordRotation() {
            if (!state.rotationActive) {
                return;
            }
            const nextWord = state.nextWord || pickRandomWord(state.currentWord);
            if (!nextWord) {
                return;
            }
            state.currentWord = nextWord;
            state.nextWord = pickRandomWord(state.currentWord);
            displayWord(state.currentWord);
            ensureWordDetail(state.currentWord);
            if (state.nextWord) {
                ensureWordDetail(state.nextWord);
            }
            scheduleNextRotation();
        }

        function startWordRotationIfNeeded() {
            if (state.rotationActive || !state.words.length) {
                return;
            }
            state.rotationActive = true;
            wordRotationEl.classList.remove('hidden');
            state.currentWord = pickRandomWord(null);
            state.nextWord = pickRandomWord(state.currentWord);
            displayWord(state.currentWord);
            ensureWordDetail(state.currentWord);
            if (state.nextWord) {
                ensureWordDetail(state.nextWord);
            }
            scheduleNextRotation();
        }

        function stopWordRotation() {
            if (state.wordTimerHandle) {
                clearTimeout(state.wordTimerHandle);
                state.wordTimerHandle = null;
            }
            resetTranslationDisplay();
            Object.keys(state.wordDetailRetryTimers).forEach(word => {
                clearTimeout(state.wordDetailRetryTimers[word]);
            });
            state.wordDetailRetryTimers = {};
            state.wordDetailInFlight = {};
            state.rotationActive = false;
            wordRotationEl.classList.add('hidden');
        }

        function handleJobError(message) {
            state.jobStatus = 'error';
            state.jobError = message;
            stopWordRotation();
            if (waitingMessageEl) {
                waitingMessageEl.textContent = message;
            }
        }

        function revealStoryIfReady() {
            if (state.storyStatus === 'done' && state.storyText) {
                stopWordRotation();
                if (waitingMessageEl) {
                    waitingMessageEl.textContent = '';
                }
                storyContainer.classList.remove('hidden');
                setActiveButton(state.currentView);
                updateStoryBox();
            }
        }

        function onToggleClick(event) {
            const view = event.currentTarget.dataset.view;
            if (!view || state.storyStatus !== 'done') {
                return;
            }
            state.currentView = view;
            setActiveButton(view);
            updateStoryBox();
        }

        toggleButtons.forEach(btn => {
            btn.addEventListener('click', onToggleClick);
        });

        function mergeWordDetails(wordDetails) {
            Object.entries(wordDetails || {}).forEach(([word, info]) => {
                if (!word) {
                    return;
                }
                const status = info.status || 'done';
                state.wordDetails[word] = {
                    status,
                    hiragana: info.hiragana || '',
                    english: info.english || ''
                };
                if (status === 'error' && state.currentWord === word) {
                    setTimeout(() => advanceWordRotation(), 0);
                } else if (state.currentWord === word) {
                    updateWordDetailDisplay();
                }
            });
        }

        function pollStatus() {
            if (!jobId || state.jobStatus === 'error') {
                return;
            }

            fetch(`/burnedStory/status/${jobId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Unable to check story status.');
                    }
                    return response.json();
                })
                .then(data => {
                    state.jobStatus = data.status || state.jobStatus;

                    if (data.error && state.storyStatus !== 'done') {
                        handleJobError(data.error);
                        return;
                    }

                    if (data.words_status === 'done' && Array.isArray(data.words)) {
                        if (!state.words.length) {
                            state.words = data.words.slice();
                            if (!state.words.length && data.status === 'error') {
                                handleJobError(data.error || 'No burned vocabulary available.');
                                return;
                            }
                            startWordRotationIfNeeded();
                        }
                    }

                    if (data.word_details) {
                        mergeWordDetails(data.word_details);
                    }

                    if (data.story_status === 'done' && data.story && state.storyStatus !== 'done') {
                        state.storyStatus = 'done';
                        state.storyText = data.story;
                        revealStoryIfReady();
                    } else if (data.story_status === 'error' && state.storyStatus !== 'done') {
                        handleJobError(data.error || 'Unable to generate story.');
                        return;
                    }

                    if (data.furigana_status) {
                        state.furiganaStatus = data.furigana_status;
                        state.furiganaHtml = data.furigana || state.furiganaHtml;
                        state.furiganaError = data.furigana_error || state.furiganaError;
                    }

                    if (data.english_status) {
                        state.englishStatus = data.english_status;
                        state.englishText = data.english || state.englishText;
                        state.englishError = data.english_error || state.englishError;
                    }

                    if (state.storyStatus === 'done') {
                        updateStoryBox();
                    }

                    if (shouldContinuePolling()) {
                        setTimeout(pollStatus, 4000);
                    }
                })
                .catch(error => {
                    handleJobError(error.message);
                });
        }

        if (jobId) {
            pollStatus();
        } else {
            handleJobError('No burned vocabulary found yet. Please review and burn more words first.');
        }
    </script>
</body>
</html>
