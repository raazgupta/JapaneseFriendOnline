<!DOCTYPE html>
<html lang="en">
<head>
    {% set page_title = "Hiragana and English Translation" %}
    {% include '_head.html' %}
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1>📚 Story Breakdown</h1>

            <section>
                <h3>🈶 Original Story</h3>
                <p>{{ result.japaneseStory }}</p>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3>🈁 Furigana</h3>
                <div class="highlight-panel">{{ result.hiraganaStory | safe }}</div>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3>🇬🇧 English Translation</h3>
                <p>{{ result.englishStory }}</p>
            </section>

            <a class="button-link secondary back-home" href="./">Return Home ⛩️</a>
        </div>
    </div>
</body>
</html>
