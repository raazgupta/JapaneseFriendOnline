<!DOCTYPE html>
<html lang="en">
<head>
    {% set page_title = "You Say" %}
    {% include '_head.html' %}
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1 class="story-title-small">🎤 You Say</h1>

            <section>
                <h3>📝 Polished Sentence</h3>
                <div class="highlight-panel">{{ result.iSayTextReviewed | safe }}</div>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3>🈁 Response with Furigana</h3>
                <div class="highlight-panel">{{ result.youSayTextFurigana | safe }}</div>
            </section>

            <div class="section-divider"></div>

            <section>
                <h3>🇬🇧 English Translation</h3>
                <p>{{ result.youSayTextEnglish }}</p>
            </section>

            <form id="youSayForm" method="POST" action="./youSay">
                <button type="submit">Continue the Chat 🔄</button>
            </form>

            <a class="button-link secondary back-home" href="./">Back to Home ⛩️</a>
        </div>
    </div>
</body>
</html>
