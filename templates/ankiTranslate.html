<!DOCTYPE html>
<html lang="en">
<head>
    {% set page_title = "Vocabulary Translation" %}
    {% include '_head.html' %}
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1 class="story-title-small anki-title">🔍 Translation Reveal</h1>

            <div class="highlight-panel story-text-emphasis anki-panel">
                <p>{{ result.number }}. {{ result.word }}</p>
                <p>🇯🇵 Hiragana: <strong>{{ result.hiragana }}</strong></p>
                <p>🇬🇧 Meaning: <strong>{{ result.translation }}</strong></p>
            </div>

            <form id="translate-form" method="POST" action="./ankiRecord">
                <button type="submit" name="next">Next Card ➡️</button>
            </form>

            <div id="loading">🍡 Preparing furigana and English translation… hang tight!</div>

            <a class="button-link secondary back-home" href="./">Back to Home ⛩️</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storyForm = document.getElementById("translate-form");
            const loading = document.getElementById("loading");
            storyForm.addEventListener("submit", function () {
                if ({{ result.final_word }} === 1) {
                    loading.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
