<!DOCTYPE html>
<html>
<head>
    <title>I Say</title>
    <link rel="stylesheet" href="./static/css/dark-mode.css" id="dark-mode-stylesheet">
    <style>
        /* Style the button */
        .custom-button {
            font-size: 12px; /* Set the font size to 20 pixels */
            font-family: Arial, sans-serif; /* Set the font family */
            padding: 5px 10px; /* Add some padding for a larger button */
            border-radius: 5px;
        }
        #iSayText {
            width: 100%;
            height: 3em; /* 3 lines */
        }
    </style>
</head>
<body>
    <h1>I Say</h1>
    <form method="POST" action="./youSay">
        <textarea id="iSayText" name="iSayText" rows="3" cols="50" placeholder="Say something in Japanese ..."></textarea>
        <br> <!-- Add a line break to move the button to a new line -->
        <button type="submit" class="custom-button">Submit</button>
    </form>
</body>
</html>
