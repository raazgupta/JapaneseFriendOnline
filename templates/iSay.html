<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Say</title>
    <link rel="stylesheet" href="./static/css/japanese-theme.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1>📝 I Say</h1>

            <form id="iSayForm" method="POST" action="./iSayDynamic">
                <label for="iSayText">🎤 Your turn:</label>
                <textarea id="iSayText" name="iSayText" rows="3" cols="50" placeholder="Start or continue the conversation in Japanese. Limit it to one sentence each time. 🗻"></textarea>
                <button type="submit">Submit Line ✉️</button>
            </form>

            <div id="loading">あの。。。えと。。。 🍵</div>

            <a class="button-link secondary back-home" href="./">Back to Home ⛩️</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storyForm = document.getElementById("iSayForm");
            const loading = document.getElementById("loading");
            storyForm.addEventListener("submit", function () {
                loading.style.display = "block";
            });
        });
    </script>
</body>
</html>
