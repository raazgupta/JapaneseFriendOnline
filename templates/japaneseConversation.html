<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Page</title>
    <link rel="stylesheet" href="./static/css/japanese-theme.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="content-card">
            <h1>🗣️ Dream Up a Scenario</h1>

            <form method="POST" action="./japaneseScenario">
                <label for="scenarioText">🗻 Paint the moment (Japanese or English welcome):</label>
                <textarea id="scenarioText" name="scenarioText" rows="3" cols="50" placeholder="例: Ordering sushi in Osaka during a festival 🍣"></textarea>
                <button type="submit">Start the Dialogue 🎤</button>
            </form>

            <a class="button-link secondary back-home" href="./">Back to Home ⛩️</a>
        </div>
    </div>
</body>
</html>
